<!DOCTYPE html>
<html>

<head>
  <title>System Tools</title>
  <link rel="stylesheet" href="../../assets/dependencies/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../../assets/dependencies/js/bootstrap.min.js"></script>
  <script src="../../ipcR.js"></script>
  <script src="../../core.js"></script>
  <script src="../../renderer.js"></script>
</head>

<body>
  <div class="computer-info">
    <div class="title">Computer Information</div>
    <ul class="section">
      <li>
        <div class="info" id="BIOSVersion"></div>
      </li>
      <li>
        <div class="info" id="Motherboard"></div>
      </li>
      <li>
        <div class="info" id="MemorySize"></div>
      </li>
      <li>
        <div class="info" id="MemorySpeed"></div>
      </li>
    </ul>
    <ul class="section">
      <li>
        <div class="info" id="GPUName"></div>
      </li>
      <li>
        <div class="info" id="CPUName"></div>
      </li>
      <li>
        <div class="info" id="OSName"></div>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="title"><input type="checkbox" id="stage-1-title" onchange="stageCheck('stage-1-title')" />Stage 1: Before Benchmark</div>
    <ul class="section" id="stage-1-list" height="30px"></ul>

    <div class="title"><input type="checkbox" id="stage-2-title" onchange="stageCheck('stage-2-title')" />Stage 2: Before Sysprep</div>
    <ul class="section" id="stage-2-list" height="30px"></ul>

    <div class="title"><input type="checkbox" id="stage-3-title" onchange="stageCheck('stage-3-title')" />Stage 3: After Sysprep</div>
    <ul class="section" id="stage-3-list" height="30px"></ul>

    <div class="title"><input type="checkbox" id="stage-4-title" onchange="stageCheck('stage-4-title')" />Stage 4: Before Backup</div>
    <ul class="section" id="stage-4-list" height="30px"></ul>
  </div>
  <div class="bottom-buttons">
    <button id="start-all-button" onclick=executeQueue()>Start</button>
    <button id="other-buttons" onclick=resetAll()>Reset</button>
    <button id="other-buttons" onclick=abort()>Abort</button>
    <button id="other-buttons" onclick="waitOnUser('1')">Test</button>
  </div>
  <div class="footer">Brought to you by Andyfix and
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.</div>
</body>

</html>

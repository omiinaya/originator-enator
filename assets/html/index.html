<!DOCTYPE html>
<html>

<head>
  <title>System Tools</title>
  <link rel="stylesheet" href="../../assets/dependencies/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../../assets/dependencies/js/bootstrap.min.js"></script>
  <script src="../../ipcR.js"></script>
  <script src="../../core.js"></script>
  <script src="../../renderer.js"></script>
</head>

<body>
  <div class="computer-info">
    <div class="title">Computer Information</div>
    <ul class="section">
      <li><div class="info" id="BIOSVersion"></div></li>
      <li><div class="info" id="Motherboard"></div></li>
      <li><div class="info" id="MemorySize"></div></li>
      <li><div class="info" id="MemorySpeed"></div></li>
    </ul>
    <ul class="section">
      <li><div class="info" id="GPUName"></div></li>
      <li><div class="info" id="CPUName"></div></li>
      <li><div class="info" id="OSName"></div></li>
    </ul>
  </div>
  <div class="content">
    <div class="title">Stage 1: Before Benchmark</div>
    <ul class="section">
      <li><input type="checkbox" id="22" disabled/> <button class="button" onClick=test(22)>InitializeDrives</button></li>
      <li><input type="checkbox" id="9" disabled/> <button class="button" onClick=test(9)>setPowerCfg High</button></li>
      <li><input type="checkbox" id="6" disabled/><button class="button" onClick=test(6)>setMonitorTimeout</button></li>
      <li><input type="checkbox" id="12" disabled/><button class="button" onClick=test(12)>setStandbyTimeout</button></li>
    </ul>
    <div class="title">Stage 2: Before Sysprep</div>
    <ul class="section">
      <li><input type="checkbox" id="25" disabled/><button class="button" onClick=test(25)>beforeCleanUp</button></li>
      <li><input type="checkbox" id="27" disabled/><button class="button" onClick=test(27)>runCleanUp</button></li>
      <li><input type="checkbox" id="28" disabled/><button class="button" onClick=test(28)>runClearlogs</button></li>
      <li><input type="checkbox" id="29" disabled/><button class="button" onClick=test(29)>runSysprep</button></li>
    </ul>
    <div class="title">Stage 3: After Sysprep</div>
    <ul class="section">
      <li><input type="checkbox" id="30" disabled/><button class="button" onClick=test(30)>runAfterSysprep</button></li>
      <li><input type="checkbox" id="4" disabled/><button class="button" onClick=test(4)>setPCDescription</button></li>
      <li><input type="checkbox" id="5" disabled/><button class="button" onClick=test(5)>setPCName</button></li>
      <li><input type="checkbox" id="10" disabled/><button class="button" onClick=test(10)>setPowerCfg Balanced</button></li>
      <li><input type="checkbox" id="21" disabled/><button class="button" onClick=test(21)>unpinBloat</button></li>
      <li><input type="checkbox" id="23" disabled/><button class="button" onClick=test(23)>disableOneDrive</button></li>
      <li><input type="checkbox" id="24" disabled/><button class="button" onClick=test(24)>installSoftware</button></li>
    </ul>
    <div class="title">Stage 4: Before Backup</div>
    <ul class="section">
      <li><input type="checkbox" id="26" disabled/><button class="button" onClick=test(26)>setEdgeHome</button></li>
      <li><input type="checkbox" id="32" disabled/><button class="button" onClick=test(32)>setLockScreen</button></li>
      <li><input type="checkbox" id="33" disabled/><button class="button" onClick=test(33)>deleteRemnants</button></li>
    </ul>
  </div>
  <div class="footer">Brought to you by Andyfix and &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.</div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>System Tools</title>
  <link rel="stylesheet" href="../../assets/dependencies/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../../assets/dependencies/js/bootstrap.min.js"></script>
  <script src="../../ipcR.js"></script>
  <script src="../../core.js"></script>
  <script src="../../renderer.js"></script>
</head>

<body>
  <div class="computer-info">
    <div class="title">Computer Information</div>
    <ul class="section">
      <li>
        <div class="info" id="BIOSVersion"></div>
      </li>
      <li>
        <div class="info" id="Motherboard"></div>
      </li>
      <li>
        <div class="info" id="MemorySize"></div>
      </li>
      <li>
        <div class="info" id="MemorySpeed"></div>
      </li>
    </ul>
    <ul class="section">
      <li>
        <div class="info" id="GPUName"></div>
      </li>
      <li>
        <div class="info" id="CPUName"></div>
      </li>
      <li>
        <div class="info" id="OSName"></div>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="title"><input type="checkbox" id="stage-1" onchange="stageCheck('stage-1')"/>Stage 1: Before Benchmark</div>
    <ul class="section" height="30px">
      <li><input type="checkbox" id="box-1" class="stage-1" onchange="toggleStep(1)"/> <button class="button" onClick=test(1)>InitializeDrives</button>
        <svg class="bi bi-check" id="check-1">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-2" class="stage-1" onchange="toggleStep(2)" /> <button class="button" onClick=test(2)>setPowerCfg High</button>
        <svg class="bi bi-check" id="check-2">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-3" class="stage-1" onchange="toggleStep(3)" /><button class="button" onClick=test(3)>setMonitorTimeout</button>
        <svg class="bi bi-check" id="check-3">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-4" class="stage-1" onchange="toggleStep(4)" /><button class="button" onClick=test(4)>setStandbyTimeout</button>
        <svg class="bi bi-check" id="check-4">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
    </ul>
    <div class="title"><input type="checkbox" id="stage-2" onchange="stageCheck('stage-2')" />Stage 2: Before Sysprep</div>
    <ul class="section">
      <li><input type="checkbox" id="box-5" class="stage-2" onchange="toggleStep(5)" /><button class="button" onClick=test(5)>beforeCleanUp</button>
        <svg class="bi bi-check" id="check-5">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-6" class="stage-2" onchange="toggleStep(6)" /><button class="button" onClick=test(6)>runCleanUp</button>
        <svg class="bi bi-check" id="check-6">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-7" class="stage-2" onchange="toggleStep(7)" /><button class="button" onClick=test(7)>runClearlogs</button>
        <svg class="bi bi-check" id="check-7">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-8" class="stage-2" onchange="toggleStep(8)" /><button class="button" onClick=test(8)>runSysprep</button>
        <svg class="bi bi-check" id="check-8">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
    </ul>
    <div class="title"><input type="checkbox" id="stage-3" onchange="stageCheck('stage-3')" />Stage 3: After Sysprep</div>
    <ul class="section">
      <li><input type="checkbox" id="box-9" class="stage-3" onchange="toggleStep(9)" /><button class="button" onClick=test(9)>runAfterSysprep</button>
        <svg class="bi bi-check" id="check-9">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-10" class="stage-3" onchange="toggleStep(10)" /><button class="button" onClick=test(10)>setPCDescription</button>
        <svg class="bi bi-check" id="check-10">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-11" class="stage-3" onchange="toggleStep(11)" /><button class="button" onClick=test(11)>setPCName</button>
        <svg class="bi bi-check" id="check-11">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-12" class="stage-3" onchange="toggleStep(12)" /><button class="button" onClick=test(12)>setPowerCfg Balanced</button>
        <svg class="bi bi-check" id="check-12">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-13" class="stage-3" onchange="toggleStep(13)" /><button class="button" onClick=test(13)>unpinBloat</button>
        <svg class="bi bi-check" id="check-13">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-14" class="stage-3" onchange="toggleStep(14)" /><button class="button" onClick=test(14)>disableOneDrive</button>
        <svg class="bi bi-check" id="check-14">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-15" class="stage-3" onchange="toggleStep(15)" /><button class="button" onClick=test(15)>installSoftware</button>
        <svg class="bi bi-check" id="check-15">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
    </ul>
    <div class="title"><input type="checkbox" id="stage-4" onchange="stageCheck('stage-4')"/>Stage 4: Before Backup</div>
    <ul class="section">
      <li><input type="checkbox" id="box-16" class="stage-4" onchange="toggleStep(16)" /><button class="button" onClick=test(16)>setEdgeHome</button>
        <svg class="bi bi-check" id="check-16">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-17" class="stage-4" onchange="toggleStep(17)" /><button class="button" onClick=test(17)>setLockScreen</button>
        <svg class="bi bi-check" id="check-17">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
      <li><input type="checkbox" id="box-18" class="stage-4" onchange="toggleStep(18)" /><button class="button" onClick=test(18)>eraseRemnants</button>
        <svg class="bi bi-check" id="check-18">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg>
      </li>
    </ul>
  </div>
  <div class="bottom-buttons">
    <button id="start-all-button" onclick=executeQueue()>Run All Scripts</button>
    <button id="reset-button" onclick=resetAll()>Reset</button>
    <button id="test-button" onclick=console.log(stepList)>Test</button>
  </div>
  <div class="footer">Brought to you by Andyfix and
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.</div>
</body>

</html>
